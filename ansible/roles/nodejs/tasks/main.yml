---
- name: install packages
  yum:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - gcc
    - gcc-c++
    - make

- name: remove old nodejs and npm
  yum:
    name: "{{ packages }}"
    state: removed
  vars:
    packages:
    - nodejs
    - npm

- name: add nodesource repositories for node.js
  yum:
    name: "https://rpm.nodesource.com/pub_{{ nodejs_version }}/el/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/nodesource-release-el{{ ansible_distribution_major_version }}-1.noarch.rpm"
    state: present

- name: ensure nodejs is installed
  yum:
    name: nodejs
    state: latest

- name: define nodejs_install_npm_user
  set_fact:
    nodejs_install_npm_user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  when: nodejs_install_npm_user is not defined

- name: create npm global directory
  file:
    path: "{{ npm_config_prefix }}"
    owner: "{{ nodejs_install_npm_user }}"
    group: "{{ nodejs_install_npm_user }}"
    state: directory

- name: add npm_config_prefix bin directory to global PATH
  template:
    src: npm.sh.j2
    dest: /etc/profile.d/npm.sh
    mode: 0644
